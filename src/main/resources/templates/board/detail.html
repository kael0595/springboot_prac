<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <table>
        <tr>
            <th>No.</th>
            <td id="boardId" th:text="${board.id}"></td>
        </tr>
        <tr>
            <th>제목</th>
            <td id="boardTitle" th:text="${board.title}"></td>
        </tr>
        <tr>
            <th>내용.</th>
            <td id="boardContent" th:text="${board.content}"></td>
        </tr>
        <tr>
            <th>작성자</th>
            <td id="boardAuthor" th:text="${board.author.username}"></td>
        </tr>
        <tr>
            <th>작성일자</th>
            <td id="boardRegDt" th:text="${board.regDt}"></td>
        </tr>
        <tr th:if="${board.upd ne null}">
            <th>수정자</th>
            <td id="boardUpd" th:text="${board.upd.username}"></td>
        </tr>
        <tr th:if="${board.upd ne null}">
            <th>수정일자</th>
            <td id="boardUpdDt" th:text="${board.updDt}"></td>
        </tr>
    </table>
    <div>
        <a th:href="@{|/board/update/${board.id}|}">
            <button>수정</button>
        </a>
        <a th:href="@{|/board/delete/${board.id}|}">
            <button>삭제</button>
        </a>
    </div>
</center>
</body>
</html>
